  STR_SCOUT_ARMOR: "Scout Armor"
  STR_SCOUT_ARMOR_UFOPEDIA: "{NEWLINE} Scout Armor is worn by Space Marine Scouts before they have been given a suit of power armor. It is made of overlapping plates of carapace armor which can easily stop a bullet, while the fatigues are made of ballistic nylon which gives further protection without reducing movement."
  STR_SCOUT_UC: "Scout Marine"
  STR_NONE_ARMOR_UFOPEDIA: "{NEWLINE} More lightly armed and armoured than full Battle brothers, their role is to range ahead of the main Space Marine force, preparing the way for the main advance by infiltrating enemy lines, sabotaging and gathering intelligence."
  STR_SCOUTH_UC: "Scout/Camo-Cloak"
  STR_SCOUTH: "Scout/Camo-Cloak"
  STR_SCOUTHW_UC: "Scout/Camo-Cloak Snow"
  STR_SCOUTHB_UC: "Scout/Camo-Cloak Urban"
  STR_SCOUTHR_UC: "Scout/Camo-Cloak Blood"
  STR_SCOUTHY_UC: "Scout/Camo-Cloak Desert"
  STR_SCOUTHG_UC: "Scout/Camo-Cloak Forest"
  STR_SCOUTH_UC_UFOPEDIA: "{NEWLINE} Camo-cloaks are hooded cloaks composed of a mesh backing, woven with thousands of ribbons of colour shifting and light-absorbing material, weaved for its durability and ability to help hide the wearer."
  STR_TATICAL_ARMOR_UFOPEDIA: "This version of basic power armor was also known as Imperator Armor. It is the contemporary variant of power armor most commonly used by the Space Marine Chapters of the Imperium. It was developed during the last stages of the Horus Heresy, and remains in use as the most common form of power armor more than 10,000 standard years later."
  STR_PERSONAL_ARMOR_UC: "Space Marine"
  STR_PERSONAL_ARMOR_UFOPEDIA: "Tactical Marines are the backbone of most Space Marine armies. They have been called upon to fulfil the full range of battlefield roles, as the ever-changing theatre of war dictates."
  STR_SARGENT_ARMOR_UC: "Marine Sergeant"
  STR_DEV_ARMOR_UC: "Devastator Marine"
  STR_SIGNAL_ARMOR_UC: "Devastator Sergeant"
  STR_SIGNAL_ARMOR_UFOPEDIA: "Equipped with a Signum designed for enhancing wearer weapon accuracy and transfering targeting data to their companions, allowing for more accurate fire."
  STR_ASS_ARMOR_UC: "Assault Marine"
  STR_ASS_SGT_ARMOR_UC: "Assault Sergeant"
  STR_ASS_ARMOR_HONOR_UC: "Vanguard Veteran"
  STR_ASS_ARMOR_HONOR_UFOPEDIA: "Having served for lengthy rotations among their Chapter's Assault Squads, Vanguard Veterans are some of the best hand-to-hand fighters in the Chapter."
  STR_HONOR_ARMOR_UC: "Sternguard Veteran"
  STR_HONOR_ARMOR_UFOPEDIA: "Sternguard Squads deploy wherever the battleline is most fierce, facing down the most impossible odds with icy calm and precise bursts of bolter fire. They are the image of what every Space Marine aspires to become, and the pinnacle of any Chapter's fighting force."

  STR_TECH_ARMOR_UC: "Techmarine"
  STR_TECH_ARMOR_UFOPEDIA: "A Techmarine is a technician and engineer, as well as an accomplished Astartes Battle-Brother of his Chapter. They are also fully initiated members of the Cult Mechanicus."
  STR_TSARGENT_UFOPEDIA: "To become a Sergeant, a Space Marine has to prove himself capable of keeping his nerves through the toughest of warzones, as well as being a formidable fighter. He has to be willing to make difficult decisions based on his instincts."
  STR_CHAP_ARMOR_UC: "Chaplain"
  STR_CHAP_ARMOR_UFOPEDIA: "A Chaplain is a specialist officer of the Adeptus Astartes and serves as the appointed spiritual leader of a Space Marine Chapter. Chaplains are the warrior-priests that minister to the spiritual well-being of their fellow Battle-Brothers."
  STR_ASS_ARMOR_UFOPEDIA: "An Assault Marine is a Space Marine equipped with weapons specialized for melee and close-quarters combat, serving as part of an Assault Squad."
  STR_LIB_ARMOR_UC: "Librarian"
  STR_LIB_ARMOR_UFOPEDIA: "Librarians are the psykers of the Space Marines, those who survive the Adeptus Astartes Chapter's rigorous screening and training to bend the powers of the Warp to their will for the benefit of their fellow Battle-Brothers and the glory of the Emperor"
  STR_LIB_ARMOR_LOCKDOWN: "Librarian Armor (Lockdown)"
  STR_LIB_ARMOR_MELEE_INSPIRE: "Librarian Armor (Inspire)"
  STR_LIB_ARMOR_SHIELD: "Librarian Armor (Shield)"
  STR_LIB_ARMOR_SMITE: "Librarian Armor (Smite)"
  STR_LIB_ARMOR_STASIS: "Librarian Armor (Stasis)"
  STR_DEV_ARMOR_UFOPEDIA: "Devastator Marines are Space Marines who serve in a Codex Astartes-compliant Space Marine Chapter's Devastator Squads. A Devastator Squad consists of a Sergeant and up to nine Battle-Brothers, of whom four of which are designated as Heavy Weapons Support."
  STR_SARGENT_ARMOR_UFOPEDIA: "A Sergeant is an Astartes non-commissioned officer who commands a squad of Space Marines. Ten of these squads form each of the 10 companies that comprise a standard Space Marine Chapter that follows that organisational dictates of the Codex Astartes."
  STR_APOT_ARMOR_UC: "Apothecary"
  STR_APOT_ARMOR_UFOPEDIA: "An Apothecary is a specialist Space Marine officer who possesses advanced biomedical and scientific training and who serves as a combat medic and research physician for his Chapter."
  STR_CAPTAIN_UC: "Captain"
  STR_CAPTAIN_ARMOR_UFOPEDIA: "A Captain leads from the front. By his example shall his men know what it is to be of the Adeptus Astartes, and from his teachings shall they learn the trade of battle in the Emperor's name."

  STR_INDOMITUS_ARMOR: "Indomitus Terminator Armor"
  STR_INDOMITUS_ARMOR_UFOPEDIA: "{NEWLINE} The most widespread pattern of Terminator suit used throughout the Imperium, it features large rounded pauldrons and an iconic helmet design that resembles the face of a long-extinct species of Terran canid. Originally designed during the Horus Heresy to replace the severe losses, now it is also the pattern most commonly employed at present by the Adeptus Astartes because its template is held on many key Forge Worlds such as Mars. "
  STR_FLYING_SUIT_UC: "Assault Terminator"
  STR_FLYING_SUIT_SARGENT_UC: "Assault Term. Sergeant"
  STR_POWER_SUIT_UC: "Terminator"
  STR_POWER_SUIT_CL_UC: "Term. Cyclone Launcher"
  STR_POWER_SUIT_CL: "Terminator Cyclone Armor"
  STR_POWER_SUIT_CL_UFOPEDIA: "{NEWLINE} Developed as a salvo-firing long-range killer, the Cyclone Missile Launcher is essentially a rack of missiles mounted upon the shoulders of a Terminator."
