  STR_SPEEDR: "Light Crafts"
  STR_SPEEDC: "SPEEDERSTORMS"
  STR_SPEED_UFOPEDIA: "{NEWLINE} Land Speeder Storms are modifications to the standard Land Speeder, designed for use by the Chapter's Scout Squads. It trades it's heavy armament for the ability to carry six Marines into battle."
  
  STR_CERBERUS_LAUNCHER: "Cerberus Launcher x2"
  STR_CERBERUS_LAUNCHER_IT: "Cerberus Launcher x2"
  STR_CERBERUS_LAUNCHER_UFOPEDIA: "{NEWLINE} The Cerberus Launcher is a weapon commonly mounted on Space Marine Land Speeder Storms. This tri-barreled launcher can launch three Fragmentation Rockets"
  STR_FRAGMENTATION_ROCKETS: "Fragmentation Rockets"
  STR_CANNON_UC: "Heavy Bolter x2"
  STR_CANNON_UFOPEDIA: "{NEWLINE} Multiple conventional bolters that fire armor piercing rounds with high velocity. A major drawback is the short range.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Standard Bolts Case"
  STR_STINGRAY_LAUNCHER: "Typhoon Launcher"
  STR_STINGRAY_MISSILES: "Typhoon Missiles"
  STR_STINGRAY: "Typhoon Launcher"
  STR_STINGRAY_UFOPEDIA: "{NEWLINE} Typhoon missiles follow the movement of the target craft and deliver a conventional explosive warhead.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Typhoon Missiles"
  STR_AVALANCHE_LAUNCHER: "Skyhammer Launcher"
  STR_AVALANCHE_MISSILES: "Skyhammer Missiles"
  STR_AVALANCHE: "Skyhammer Launcher"
  STR_AVALANCHE_UFOPEDIA: "{NEWLINE} This weapon fires a volley of hyper-velocity missiles that smash into their targets and are ideal tank-killers.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Skyhammer Missiles"

  STR_ASTARTES_WEBBER: "Astartes Webber"
  STR_ASTARTES_WEBBER_AMMO: "Astartes Webber Canister"
  STR_HEAVY_CANNON: "Astartes Sniper Rifle"
  STR_ASSAULT_SHOTGUN: "Astartes Assault Shotgun"
  STR_ASSAULT_SHOTGUN_DESC: "{NEWLINE} The Astartes Assault Shotgun is a much more powerful and versatile version of shotgun used by Space Marine Scouts. They are bulky, clip-fed weapons that can fire in single shots and in both semi and fully automatic modes, and use an array of specialty ammunition.{NEWLINE}{NEWLINE}Recoil: {ALT}30"
  STR_ASSAULT_SHOTGUN_SHELLS: "Assault Shotgun Shells"
#  STR_ASSAULT_SHOTGUN_SHELLS_AP: "Assault Shotgun AP Shells"
  STR_AUTO_CANNON: "Astartes Heavy Bolter"
  STR_AUTO_CANNON_UFOPEDIA: "{NEWLINE} The heavy bolter is generally used for anti-infantry or fire support roles. It fires a round considerably larger than that of the standard bolter shell, with more propellant and longer range and higher stopping power, making it capable of destroying light vehicles. {NEWLINE}{NEWLINE}Recoil: {ALT}60"
  STR_AC_AP_AMMO: "Standard Bolts Case"
  STR_AC_I_AMMO: "Hellfire Rounds Case"
  STR_MK3_PISTOL: "Astartes Bolt Pistol"

  STR_STRATEGY_TEXT_INTRO: "{NEWLINE} This section of the Codex displays useful information about strategies and tactics used by our soldiers."
  STR_SPACE_MARINES_STRATEGIES: "Adeptus Astartes Tactics"
  STR_SPACE_MARINES_STRATEGIES_DESC: "{NEWLINE} The Space Marines always prefer to deploy right into the heart of the enemy's force and proceed to unleash a devastating barrage of bolter fire. The initial shock of this assault can often break an enemy force before a campaign has barely begun, ending a rebellion or forcing an alien invader off-world in one fell stroke."
  STR_SCOUT_SQUADS: "Scout Tactics"
  STR_SCOUT_SQUADS_DESC: "{NEWLINE} Scouts enter combat for the first time as a skirmishers, or an infiltrators. Relying on stealth rather than brute force, Scouts slip behind enemy lines, gather intelligence, destroy strategic targets, and capture or assassinate key enemy commanders, then fade away before the enemy has had a chance to react."
  STR_BATTLELINE_SQUADS: "Battleline Tactics"
  STR_BATTLELINE_SQUADS_DESC: "{NEWLINE} The most numerous and strategically versatile warriors in a Codex Astartes-compliant Chapter form battleline squads. Battleline Squads are flexible enough to press home an attack, or hold a position with withering firepower. Whatever the strategic challenge, battleline squads are equal to the task."
  STR_CLOSESUPPORT_SQUADS: "Close Support Tactics"
  STR_CLOSESUPPORT_SQUADS_DESC: "{NEWLINE} The clenched fist, the killing blow of an Astartes formation, represents its melee and heavy assault units. A well-coordinated and perfectly timed assault can break the back of any foe, cracking open their lines and sending the survivors fleeing. Such decisive strikes are the responsibility of these swift, aggressive, hard-hitting warriors."
  STR_FIRESUPPORT_SQUADS: "Fire Support Tactics"
  STR_FIRESUPPORT_SQUADS_DESC: "{NEWLINE} A Chapter's Fire Support Squads provide heavy covering fire to their battleline and close support brethren, whether by assassinating key targets, suppressing the foe or hunting enemy armour. By their target selection, marksmanship and timely application of firepower are countless battles won."
  STR_ULTRAMARINES_STRATEGIES: "Ultramarines Chapter"
  STR_ULTRAMARINES_STRATEGIES_DESC: "{NEWLINE} The Ultramarines pride themselves on their strict adherence to the Codex Astartes, and view themselves as an exemplar for all other Space Marine Chapters. They believe - not without cause - that their Primarch's teachings have moulded the Adeptus Astartes, and the Imperium as a whole, in the aftermath of the Horus Heresy, and that it is their responsibility to continue to serve as this paragon."