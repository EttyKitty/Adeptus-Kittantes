  STR_STRATEGY_TEXT_INTRO: "{NEWLINE} This section of the Codex displays useful information about strategies and tactics used by our soldiers."
  STR_MARINES_STRATEGY: "Adeptus Astartes"
  STR_MARINES_STRATEGY_DESC: "{NEWLINE} The Space Marines always prefer to deploy right into the heart of the enemy's force and proceed to unleash a devastating barrage of bolter fire. The initial shock of this assault can often break an enemy force before a campaign has barely begun, ending a rebellion or forcing an alien invader off-world in one fell stroke."
  STR_OUTPOSTS: "Outposts"
  STR_OUTPOSTS_UFOPEDIA: "{NEWLINE}   Dear Commander,{NEWLINE}{NEWLINE}The Outposts are very cool."

  STR_SPEEDR: "Light Crafts Requisition"
  STR_SPEEDC: "LANDSPEEDERS:S"
  STR_SPEED_UFOPEDIA: "{NEWLINE} Land Speeders Storm are designed for use by the Chapter's Scout Squads. They trade heavy armament for the ability to carry twelve Marines into battle and have integrated Cerberus Launchers, as well as two gunners with heavy weapons of choice."

  STR_CANNON: "2-Linked Heavy Bolters"
  STR_CANNON_UC: "2-LINKED HEAVY BOLTERS"
  STR_CANNON_UFOPEDIA: "{NEWLINE} The Heavy Bolter is generally used for anti-infantry or fire support roles, but nonetheless is more than capable of destroying light armored vehicles. Twin-linked version.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Standard Bolts Case"
  STR_STINGRAY_LAUNCHER: "Typhoon M-Launchers"
  STR_STINGRAY_MISSILES: "Typhoon Missile"
  STR_STINGRAY: "TYPHOON M-LAUNCHERS:F"
  STR_STINGRAY_K: "TYPHOON M-LAUNCHERS:K"
  STR_STINGRAY_UFOPEDIA: "{NEWLINE} The Typhoon Missile Launcher fires the regular missiles, but with more fuel and much faster than the handheld missile launcher.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Frag Missile"
  STR_STINGRAY_K_UFOPEDIA: "{NEWLINE} The Typhoon Missile Launcher fires the regular missiles, but with more fuel and much faster than the handheld missile launcher.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Krak Missile"
  STR_AVALANCHE_LAUNCHER: "Skyhammer M-Launchers"
  STR_AVALANCHE_MISSILES: "Skyhammer Missile"
  STR_AVALANCHE: "SKYHAMMER M-LAUNCHERS"
  STR_AVALANCHE_UFOPEDIA: "{NEWLINE} Skyhammer Missiles smash into their targets with devastating force; perfect for turning armoured vehicles into scrap metal. Very powerful, but pricy. {NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Skyhammer Missile"
  STR_CERBERUS_LAUNCHER_UC: "CERBERUS R-LAUNCHERS"
  STR_CERBERUS_LAUNCHER: "Cerberus R-Launchers"
  STR_CERBERUS_LAUNCHER_UFOPEDIA: "{NEWLINE} The Cerberus Rocket Launcher is a weapon commonly mounted on Space Marine Land Speeder Storm. This tri-barreled launcher can launch three Fragmentation Rockets"
  STR_FRAGMENTATION_ROCKETS: "Fragmentation Rocket"
  STR_HEAVY_BOLTER_UC: "HEAVY BOLTER"
  STR_HEAVY_BOLTER_UC_UFOPEDIA: "{NEWLINE} The Heavy Bolter is generally used for anti-infantry or fire support roles, but nonetheless is more than capable of destroying light armored vehicles.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Standard Bolts Case"
  
  STR_AUTO_CANNON: "Astartes Heavy Bolter"
  STR_AUTO_CANNON_UFOPEDIA: "{NEWLINE} The Heavy Bolter is generally used for anti-infantry or fire support roles. It fires a round considerably larger than that of the standard bolter shell, with more propellant and longer range and higher stopping power, making it capable of destroying light vehicles. {NEWLINE}{NEWLINE}Recoil: {ALT}60"
  STR_AC_AP_AMMO: "Standard Bolts Case"
  STR_AC_I_AMMO: "Hellfire Bolts Case"

  STR_KNIF_SM: "Astartes Combat Knife"
  STR_SHOTGUN_SM: "Astartes Shotgun"
  STR_SHOTGUN_SM_UFOPEDIA: "{NEWLINE} The Astartes Shotgun is a much more powerful and versatile version of shotgun used by Space Marine Scouts. They are bulky, clip-fed weapons that can fire in both single and semi-auto modes.{NEWLINE}{NEWLINE}Recoil: {ALT}30"
  STR_SHOTGUN_SM_SHELLS: "Astartes Shotgun Shells"
  STR_SNIPER_SM: "Astartes Sniper Rifle"
  STR_SNIPER_SM_UFOPEDIA: "{NEWLINE} The rifle fires a small dart with a neuro-toxin. Low power beam of invisible laser-light improves accuracy by driving and guiding the chemical dart to its target. If the target is armoured, the beam pulses when the rifle is fired, punching a tiny hole which allows the dart to penetrate."
  STR_SNIPER_SM_AMMO: "Chemical Darts"
