  STR_AUTO_CANNON_UFOPEDIA: "{NEWLINE} The Heavy Bolter is generally used for anti-infantry or fire support roles. It fires a round considerably larger than that of the standard bolter shell, with more propellant and longer range and higher stopping power, making it capable of destroying light vehicles. {NEWLINE}{NEWLINE}Recoil: {ALT}60"
