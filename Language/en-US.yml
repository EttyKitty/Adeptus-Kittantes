  STR_STRATEGY_TEXT_INTRO: "{NEWLINE} This section of the Codex displays useful information about strategies and tactics used by our soldiers."
  STR_MARINES_STRATEGY: "Adeptus Astartes"
  STR_MARINES_STRATEGY_DESC: "{NEWLINE} The Space Marines always prefer to deploy right into the heart of the enemy's force and proceed to unleash a devastating barrage of bolter fire. The initial shock of this assault can often break an enemy force before a campaign has barely begun, ending a rebellion or forcing an alien invader off-world in one fell stroke."

  STR_OUTPOSTS: "Outposts"
  STR_OUTPOSTS_UFOPEDIA: "{NEWLINE}   Dear Commander,{NEWLINE}{NEWLINE}The Outposts are very cool."

  STR_SPEEDR: "Light Crafts Requisition"
  STR_SPEEDC: "LANDSPEEDERS-S"
  STR_SPEED_UFOPEDIA: "{NEWLINE} Land Speeders Storm are designed for use by the Chapter's Scout Squads. They trade heavy armament for the ability to carry twelve Marines into battle and have integrated Cerberus Launchers, as well as two gunners with heavy weapons of choice."

  STR_CERBERUS_LAUNCHER_UC: "CERBERUS LAUNCHERS"
  STR_CERBERUS_LAUNCHER: "Cerberus Launchers"
  STR_CERBERUS_LAUNCHER_UFOPEDIA: "{NEWLINE} The Cerberus Launcher is a weapon commonly mounted on Space Marine Land Speeder Storms. This tri-barreled launcher can launch three Fragmentation Rockets"
  STR_FRAGMENTATION_ROCKETS: "Fragmentation Rocket"
  STR_CANNON: "Twin-linked Heavy Bolters"
  STR_CANNON_UC: "TWIN-LINKED HEAVY BOLTERS"
  STR_CANNON_UFOPEDIA: "{NEWLINE} Multiple conventional bolters that fire armor piercing rounds with high velocity. A major drawback is the short range.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Standard Bolts Case"
  STR_HEAVY_BOLTER_UC: "HEAVY BOLTER"
  STR_HEAVY_BOLTER_UC_UFOPEDIA: "{NEWLINE} The heavy bolter is generally used for anti-infantry or fire support roles. It fires a round considerably larger than that of the standard bolter shell, with more propellant and longer range and higher stopping power, making it capable of destroying light vehicles."
  STR_STINGRAY_LAUNCHER: "Typhoon Launcher"
  STR_STINGRAY_MISSILES: "Typhoon Missile"
  STR_STINGRAY: "TYPHOON LAUNCHER F."
  STR_STINGRAY_K: "TYPHOON LAUNCHER K."
  STR_STINGRAY_UFOPEDIA: "{NEWLINE} Typhoon Launcher is similar to the Cyclone Launcher, but it fires missiles with more fuel and more rapidly than the Cyclone Launcher.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Frag Missile"
  STR_STINGRAY_K_UFOPEDIA: "{NEWLINE} Typhoon Launcher is similar to the Cyclone Launcher, but it fires missiles with more fuel and more rapidly than the Cyclone Launcher.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Krak Missile"
  STR_AVALANCHE_LAUNCHER: "Skyhammer Launcher"
  STR_AVALANCHE_MISSILES: "Skyhammer Missile"
  STR_AVALANCHE: "SKYHAMMER LAUNCHER"
  STR_AVALANCHE_UFOPEDIA: "{NEWLINE} Skyhammer Missiles smash into their targets with devastating force; perfect for turning armoured vehicles into scrap metal. Very powerful, but pricy. {NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Skyhammer Missile"
  
  STR_KNIF_SM: "Astartes Combat Knife"
  STR_ASTARTES_SHOTGUN: "Astartes Shotgun"
  STR_ASTARTES_SHOTGUN_DESC: "{NEWLINE} The Astartes Assault Shotgun is a much more powerful and versatile version of shotgun used by Space Marine Scouts. They are bulky, clip-fed weapons that can fire in single shots and in both semi and fully automatic modes, and use an array of specialty ammunition.{NEWLINE}{NEWLINE}Recoil: {ALT}30"
  STR_ASTARTES_SHOTGUN_SHELLS: "Astartes Shotgun Shells"
  STR_HEAVY_CANNON: "Astartes Sniper Rifle"
  STR_AUTO_CANNON: "Astartes Heavy Bolter"
  STR_AUTO_CANNON_UFOPEDIA: "{NEWLINE} The Heavy Bolter is generally used for anti-infantry or fire support roles. It fires a round considerably larger than that of the standard bolter shell, with more propellant and longer range and higher stopping power, making it capable of destroying light vehicles. {NEWLINE}{NEWLINE}Recoil: {ALT}60"
