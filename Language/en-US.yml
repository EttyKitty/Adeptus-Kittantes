  STR_STRATEGY_TEXT_INTRO: "{NEWLINE} This section of the Codex displays useful information about strategies and tactics used by our soldiers."
  STR_MARINES_STRATEGY: "Adeptus Astartes"
  STR_MARINES_STRATEGY_DESC: "{NEWLINE} The Space Marines always prefer to deploy right into the heart of the enemy's force and proceed to unleash a devastating barrage of bolter fire. The initial shock of this assault can often break an enemy force before a campaign has barely begun, ending a rebellion or forcing an alien invader off-world in one fell stroke."
  STR_OUTPOSTS: "Outposts"
  STR_OUTPOSTS_UFOPEDIA: "{NEWLINE} Outposts are very cool."
  STR_LOW_TIER_MARINES: "Contact the PDF"
  STR_LOW_TIER_MARINES_UFOPEDIA: "{NEWLINE} Yep. That's the start."
  STR_LASCANNON_SM: "Lascannon Requisition"
  STR_MELTAGUN_SM: "Meltagun Requisition"

  #STR_RAZORBACKS: "RAZORBACKS"
  #STR_RAZORBACKS_UFOPAEDIA: "{NEWLINE} The Razorback design is based on the Rhino chassis and as such is quite easy to manufacture. It is sometimes favoured over the Rhino because of its superior firepower, although this comes at the cost of less transport space."
  STR_SPEEDR: "Light Crafts Requisition"
  STR_SPEEDC: "LANDSPEEDERS:S"
  STR_SPEED_UFOPEDIA: "{NEWLINE} Land Speeders Storm are designed for use by the Chapter's Scout Squads. They trade heavy armament for the ability to carry twelve Marines into battle and have integrated Cerberus Launchers, as well as two gunners with heavy weapons of choice."

  STR_CANNON: "Craft Bolters"
  STR_CANNON_UC: "CRAFT BOLTERS"
  STR_CANNON_UFOPEDIA: "{NEWLINE} The Heavy Bolter is generally used for anti-infantry or fire support roles, but nonetheless is more than capable of destroying light armored vehicles.{NEWLINE}{NEWLINE}Slot: Twin Cannons{NEWLINE}Ammo: Standard Bolts Case"
  STR_STINGRAY_LAUNCHER: "Typhoon M-Launchers"
  STR_STINGRAY_MISSILES: "Typhoon Missile"
  STR_STINGRAY: "TYPHOON LAUNCHERS:F"
  STR_STINGRAY_K: "TYPHOON LAUNCHERS:K"
  STR_STINGRAY_UFOPEDIA: "{NEWLINE} The Typhoon Missile Launcher fires the regular missiles, but with more fuel and much faster than the handheld missile launcher.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Frag Missile"
  STR_STINGRAY_K_UFOPEDIA: "{NEWLINE} The Typhoon Missile Launcher fires the regular missiles, but with more fuel and much faster than the handheld missile launcher.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Krak Missile"
  STR_AVALANCHE_LAUNCHER: "Skyhammer Launchers"
  STR_AVALANCHE_MISSILES: "Skyhammer Missile"
  STR_AVALANCHE: "SKYHAMMER LAUNCHERS"
  STR_AVALANCHE_UFOPEDIA: "{NEWLINE} Skyhammer Missiles smash into their targets with devastating force; perfect for turning armoured vehicles into scrap metal. Very powerful, but pricy.{NEWLINE}{NEWLINE}Slot: Missiles{NEWLINE}Ammo: Skyhammer Missile"

  STR_CERBERUS_LAUNCHER_UC: "CERBERUS LAUNCHERS"
  STR_CERBERUS_LAUNCHER: "Cerberus Launchers"
  STR_CERBERUS_LAUNCHER_UFOPEDIA: "{NEWLINE} The Cerberus Rocket Launcher is a weapon commonly mounted on Space Marine Land Speeder Storm.{NEWLINE}{NEWLINE}Slot: Fixed{NEWLINE}Ammo: Fragmentation Rocket"
  STR_FRAGMENTATION_ROCKETS: "Fragmentation Rocket"
