  STR_STRATEGY_TEXT_INTRO: "{NEWLINE} This section of the Codex displays useful information about strategies and tactics used by our soldiers."
  STR_MARINES_STRATEGY: "Adeptus Astartes"
  STR_MARINES_STRATEGY_DESC: "{NEWLINE} The Space Marines always prefer to deploy right into the heart of the enemy's force and proceed to unleash a devastating barrage of bolter fire. The initial shock of this assault can often break an enemy force before a campaign has barely begun, ending a rebellion or forcing an alien invader off-world in one fell stroke."

  STR_OUTPOSTS: "Outposts"
  STR_OUTPOSTS_UFOPEDIA: "{NEWLINE}   Dear Commander,{NEWLINE}{NEWLINE}The Outposts are very cool."

  STR_SPEEDR: "Light Crafts Requisition"
  STR_SPEEDC: "SPEEDERSSTORM"
  STR_SPEED_UFOPEDIA: "{NEWLINE} Land Speeders Storm are designed for use by the Chapter's Scout Squads. They trade heavy armament for the ability to carry twelve Marines into battle. Have integrated Cerberus Launchers and two gunners with heavy weapons of choice."

  STR_CERBERUS_LAUNCHER_UC: "CERBERUS LAUNCHERS"
  STR_CERBERUS_LAUNCHER: "Cerberus Launchers"
  STR_CERBERUS_LAUNCHER_UFOPEDIA: "{NEWLINE} The Cerberus Launcher is a weapon commonly mounted on Space Marine Land Speeder Storms. This tri-barreled launcher can launch three Fragmentation Rockets"
  STR_FRAGMENTATION_ROCKETS: "Fragmentation Rocket"
  STR_CANNON: "Twin-linked Heavy Bolters"
  STR_CANNON_UC: "TWIN-LINKED HEAVY BOLTERS"
  STR_CANNON_UFOPEDIA: "{NEWLINE} Multiple conventional bolters that fire armor piercing rounds with high velocity. A major drawback is the short range.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Standard Bolts Case"
  STR_HEAVY_BOLTER_UC: "HEAVY BOLTER"
  STR_HEAVY_BOLTER_UC_UFOPEDIA: "{NEWLINE} The heavy bolter is generally used for anti-infantry or fire support roles. It fires a round considerably larger than that of the standard bolter shell, with more propellant and longer range and higher stopping power, making it capable of destroying light vehicles."
  STR_STINGRAY_LAUNCHER: "Typhoon Launcher"
  STR_STINGRAY_MISSILES: "Typhoon Missiles"
  STR_STINGRAY: "TYPHOON LAUNCHER"
  STR_STINGRAY_UFOPEDIA: "{NEWLINE} Typhoon missiles follow the movement of the target craft and deliver a conventional explosive warhead.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Typhoon Missiles"
  STR_AVALANCHE_LAUNCHER: "Skyhammer Launcher"
  STR_AVALANCHE_MISSILES: "Skyhammer Missiles"
  STR_AVALANCHE: "SKYHAMMER LAUNCHER"
  STR_AVALANCHE_UFOPEDIA: "{NEWLINE} This weapon fires a volley of hyper-velocity missiles that smash into their targets and are ideal tank-killers.{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Skyhammer Missiles"
  
  STR_KNIF_SM: "Astartes Combat Knife"